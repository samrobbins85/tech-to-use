{{ define "main" }}
  <div class="text-center">
    <h1 class="text-5xl font-semibold pt-16">Web app tools</h1>
    <h2 class="text-xl text-gray-600 pt-4">
      Find the best tools to create your next web app
    </h2>
  </div>
  <div class="flex justify-center pt-8 px-2">
    <ul
      class="flex flex-col text-center divide-y max-w-sm w-96 text-xl text-gray-700"
    >
      {{ range where .Site.RegularPages "Section" "categories" }}
        <li class="py-2">
          <a class="hover:font-medium" href="{{ .RelPermalink }}"
            ><p>{{ .Title }}</p></a
          >
        </li>
      {{ end }}
    </ul>
  </div>
  <p class="text-center text-lg text-blue-600 underline pt-6">
    <a href="/about">About this site</a>
  </p>
{{ end }}
