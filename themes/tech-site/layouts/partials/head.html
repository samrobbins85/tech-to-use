<head>
  <meta charset="utf-8" />
  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {{ $styles := resources.Get "css/tailwind.css" }}
  {{ $styles = $styles | resources.PostCSS (dict "inlineImports" true) }}
  {{ if hugo.IsProduction }}
    {{ $styles = $styles | minify }}
  {{ end }}

  <link href="{{ $styles.Permalink | relURL }}" rel="stylesheet" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-QEZF8GSF9E"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-QEZF8GSF9E");
  </script>
</head>
